<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PH Tube</title>
</head>
<body>
<section id="spinnerSection" class="h-screen " >
<div class="flex flex-row justify-center mt-40">
    <span class="loading loading-bars loading-lg"></span>
</div>
</section>
<section id = "bodyContent">
    <header>
        <nav class="w-11/12 flex justify-between items-center my-4 mx-auto md:border-b py-3 gap-3  ">
            <div>
                <img src="./assets/Logo.png" onclick="location.reload()" class="cursor-pointer" alt="">
            </div>
            <div >
            <label class="input input-bordered flex items-center gap-2">
                <input id="search" type="text" class="grow w-1/2 sm:w-1/3" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
            </div>
            <button onclick="sortCards()" class="btn hidden md:flex text-xl hover:bg-error hover:text-white">
                Sort
            </button>
        </nav>
        <div class="md:hidden w-11/12 flex justify-center items-center my-4 mx-auto border-b py-3  ">
            <button class="btn flex md:hidden w-1/2 text-lg  hover:bg-error hover:text-white">
                Sort
            </button>
        </div>
    </header>
    <main class="w-11/12 mx-auto">

        <div id="categories" class="grid grid-cols-2 custom:flex justify-center justify-items-center gap-2 sm:gap-5 ">
            <button id="1000" onclick="loadCategoryVideos(1000)" class=" text-base sm:text-xl btn category bg-error text-white hover:bg-[#ee0000] hover:text-white "> 
                All
             </button>
                
        </div>

        <div id="spinner" class="hidden justify-center mt-10">
            <span class="loading loading-infinity loading-lg"></span>
        </div>
        <div id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">

        </div>


    <section id="noContent" class="w-11/12 mx-auto hidden">

        <img src="./assets/Icon.png" class="mt-10 mx-auto" alt="">
        <p class="font-bold opacity-70 text-[#111111] text-center text-3xl">No Content Here in This Category</p>

    </section>

     <!-- modal  -->
     <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-content">

            </div>
         
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn bg-slate-900 text-white hover:bg-error">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

   
    <!-- script  -->
     <script src="./js/index.js"></script>
     <script src="./js/videos.js"></script>
    </section>
    </body>
</html>
